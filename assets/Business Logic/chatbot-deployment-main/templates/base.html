
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://www.cio.com/wp-content/uploads/2021/12/chatbot_ai_machine-learning_emerging-tech-100778305-orig-1.jpg?quality=50&strip=all" alt="image" width="71" height="76">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">ProDep Singlish ChatBot</h4>
                    <hr/>
                    <hr/>
                    <p class="chatbox__description--header">Hii !! Magge namma Sam mun obage manasika sawkkaya manavin pavatvaa gannemata sahaya dakkvannemu !!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message..." style="font-size:90%;">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{request.script_root|tojson}}
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
